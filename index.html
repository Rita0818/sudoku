<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sudoku-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sudoku-board {
            border: 2px solid #333;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #999;
            font-size: 20px;
        }
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        tr:nth-child(3n) td {
            border-bottom: 2px solid #333;
        }
        .given {
            font-weight: bold;
            color: #333;
        }
        .solution {
            color: #007bff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            pointer-events: none;
        }
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #999;
            font-size: 20px;
            position: relative;
        }
        .sudoku-input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .sudoku-input:focus {
            outline: 2px solid #007bff;
        }
        .incorrect {
            color: #dc3545;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sudoku-container">
        <h1>数独游戏</h1>
        <table id="sudoku" class="sudoku-board"></table>
        <div class="button-group">
            <button onclick="toggleSolution()">显示/隐藏答案</button>
            <button onclick="checkAnswers()">检查答案</button>
        </div>
    </div>
    <script src="sudoku-web.js"></script>
</body>
</html>
